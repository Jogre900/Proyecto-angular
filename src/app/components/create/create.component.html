<div class="container">
	<h1>{{title}}</h1>
	<form #formProject="ngForm" (ngSubmit)="enviar(formProject)">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="project.name">
		</p>
		
		<p>
			<label for="description">Descripcion</label>
			<textarea name="description" #description="ngModel" [(ngModel)]="project.description"></textarea> 
		</p>
		
		<p>
			<label for="category">Categoria</label>
			<input type="text" #category="ngModel" [(ngModel)]="project.category">
		</p>
		
		<p>
			<label for="year">AÃ±o de Lanzamiento</label>
			<input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
		</p>
		
		<p>
			<label for="tools">Herramientas</label>
			<input type="text" name="tools" #name="ngModel" [(ngModel)]="project.tools">
		</p>
		
		<p>
			<label for="image">Imagen</label>
			<input type="file" name="image" placeholder="subir archivo" #image="ngModel" [(ngModel)]="project.image">
		</p>
		
		<input type="submit" value="Enviar">
	</form>
</div>
